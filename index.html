<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

<body>
    <!-- Header -->
    <header>
        <div class="container">
            <!-- Logotipo -->
            <div class="logo">
                <img src="./assets/Logo.png" alt="JOESTONEINK Logo">
                <span class="logo-text">JOESTONE<span class="orange-text">INK</span></span>
            </div>
    
            <!-- Menú de Navegación -->
            <nav>
                <ul class="nav-links">
                    <li><a href="#home">Inicio</a></li>

                    <li><a href="#designs">Diseños</a></li>

                    <span></span>

<!-- Home Section -->

                </section>
                <section class="slider-section">
                    <img src="./assets/Galeria-img/Foto5.jpg" alt="Tatuaje 3">
                </section>
                <section class="slider-section">
                    <img src="./assets/Galeria-img/Foto6.png" alt="Tatuaje 3">

<!-- Modal para la imagen en pantalla completa -->
<div id="fullscreen-modal">
    <button class="close" onclick="closeModal()">×</button>
    <img id="fullscreen-image" src="" alt="Diseño completo">
</div>

<!-- Contact Section -->
<section id="contact" class="contact">
    <div class="container">
        <h2 class="contact-title">Contacto</h2>
        <form class="contact-form">
            <div class="form-group">
                <input type="text" placeholder="Nombre" required>
                <input type="text" placeholder="Apellido" required>
            </div>
            <input type="email" placeholder="Email" required>
            <input type="text" placeholder="Asunto" required>
            <textarea placeholder="Mensaje" rows="4" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </div>
</section>

    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <p>Rosario, Calle tuvieja</p>
            <div class="social-links">
                <a href="https://instagram.com/joestoneink" target="_blank" aria-label="Instagram">
                    <img src="./assets/Iconos/instagram.png" alt="Instagram">
                </a>
                <a href="https://wa.me/123456789" target="_blank" aria-label="WhatsApp">
                    <img src="./assets/Iconos/whatsapp.png" alt="WhatsApp">
                </a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
