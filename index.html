<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOESTONEINK - Tatuajes Modernos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./assets/Logo.svg" type="image/x-icon">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <!-- Logotipo -->
            <div class="logo">
                <img src="./assets/Logo.svg" alt="JOESTONEINK Logo">
                <span class="logo-text">JOESTONE<span class="orange-text">INK</span></span>
            </div>
    
            <!-- Menú de Navegación -->
            <nav>
                <ul class="nav-links">
                    <li><a href="#home">Inicio</a></li>
                    <li><a href="#gallery">Galería</a></li>
                    <li><a href="#designs">Diseños</a></li>
                    <li><a href="#contact">Contacto</a></li>
                </ul>
                <!-- Ícono del Menú Hamburguesa -->
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </nav>
        </div>
    </header>

    <!-- Home Section -->
    <section id="home" class="home">
        <div class="container">
            <div class="home-text">
                <h2>Bienvenido a <span class="logo-text">JOESTONE<span class="orange-text">INK</span></span></h2>
                <p>Estudio de Tatuaje</p>
                <a href="#contact" class="btn">Reserva tu turno</a>
            </div>
        </div>
    </section>

    <!-- Gallery Section -->
    <section id="gallery" class="gallery">
        <div class="container">
            <h2>Galería</h2>
            <div class="container-carousel">
                <div class="carruseles" id="slider">
                    <section class="slider-section">
                        <img src="./assets/Galeria-img/Foto1.jpg" alt="Tatuaje 1" onclick="openImageModal('./assets/Galeria-img/Foto1.jpg')">
                    </section>
                    <section class="slider-section">
                        <img src="./assets/Galeria-img/Foto2.jpg" alt="Tatuaje 2" onclick="openImageModal('./assets/Galeria-img/Foto2.jpg')">
                    </section>
                    <section class="slider-section">
                        <img src="./assets/Galeria-img/Foto3.jpg" alt="Tatuaje 3" onclick="openImageModal('./assets/Galeria-img/Foto3.jpg')">
                    </section>
                    <section class="slider-section">
                        <img src="./assets/Galeria-img/Foto4.jpg" alt="Tatuaje 4" onclick="openImageModal('./assets/Galeria-img/Foto4.jpg')">
                    </section>
                    <section class="slider-section">
                        <img src="./assets/Galeria-img/Foto5.jpg" alt="Tatuaje 5" onclick="openImageModal('./assets/Galeria-img/Foto5.jpg')">
                    </section>
                    <section class="slider-section">
                        <img src="./assets/Galeria-img/Foto6.png" alt="Tatuaje 6" onclick="openImageModal('./assets/Galeria-img/Foto6.png')">
                    </section>
                </div>
                <div class="btn-left"><i class='bx bx-chevron-left'></i></div>
                <div class="btn-right"><i class='bx bx-chevron-right'></i></div>
            </div>
        </div>
    </section>

    <!-- Designs Section -->
    <section id="designs" class="designs">
        <div class="container">
            <h2>Diseños</h2>
            <div class="designs-grid">
                <div class="card" onclick="openImageModal('https://i.pinimg.com/736x/ef/ec/82/efec82e0d24c2b41d5fd3103ff83dd7e.jpg')">
                    <img src="https://i.pinimg.com/736x/ef/ec/82/efec82e0d24c2b41d5fd3103ff83dd7e.jpg" alt="Diseño 1">
                </div>
                <div class="card" onclick="openImageModal('https://i.pinimg.com/736x/86/30/6e/86306e92911c701247a33829bb19a4e4.jpg')">
                    <img src="https://i.pinimg.com/736x/86/30/6e/86306e92911c701247a33829bb19a4e4.jpg" alt="Diseño 2">
                </div>
                <div class="card" onclick="openImageModal('https://i.pinimg.com/736x/1a/49/80/1a4980b09bb9fab8db9a6458a1b51fc8.jpg')">
                    <img src="https://i.pinimg.com/736x/1a/49/80/1a4980b09bb9fab8db9a6458a1b51fc8.jpg" alt="Diseño 3">
                </div>
                <div class="card" onclick="openImageModal('https://i.pinimg.com/736x/1a/49/80/1a4980b09bb9fab8db9a6458a1b51fc8.jpg')">
                    <img src="https://i.pinimg.com/736x/1a/49/80/1a4980b09bb9fab8db9a6458a1b51fc8.jpg" alt="Diseño 3">
                </div>
                <div class="card" onclick="openImageModal('https://i.pinimg.com/736x/1a/49/80/1a4980b09bb9fab8db9a6458a1b51fc8.jpg')">
                    <img src="https://i.pinimg.com/736x/1a/49/80/1a4980b09bb9fab8db9a6458a1b51fc8.jpg" alt="Diseño 3">
                </div>
                <div class="card" onclick="openImageModal('https://i.pinimg.com/736x/1a/49/80/1a4980b09bb9fab8db9a6458a1b51fc8.jpg')">
                    <img src="https://i.pinimg.com/736x/1a/49/80/1a4980b09bb9fab8db9a6458a1b51fc8.jpg" alt="Diseño 3">
                </div>
                <div class="card" onclick="openImageModal('https://i.pinimg.com/736x/1a/49/80/1a4980b09bb9fab8db9a6458a1b51fc8.jpg')">
                    <img src="https://i.pinimg.com/736x/1a/49/80/1a4980b09bb9fab8db9a6458a1b51fc8.jpg" alt="Diseño 3">
                </div>
                <div class="card" onclick="openImageModal('https://i.pinimg.com/736x/1a/49/80/1a4980b09bb9fab8db9a6458a1b51fc8.jpg')">
                    <img src="https://i.pinimg.com/736x/1a/49/80/1a4980b09bb9fab8db9a6458a1b51fc8.jpg" alt="Diseño 3">
                </div>
                <!-- Agrega más diseños según sea necesario -->
            </div>
        </div>
    </section>

    <!-- Modal para la imagen en pantalla completa -->
    <div id="fullscreen-modal">
        <button class="close" onclick="closeImageModal()">×</button>
        <img id="fullscreen-image" src="" alt="Diseño completo">
    </div>

<!-- Contact Section -->
<section id="contact" class="contact">
    <div class="container">
        <h2 class="contact-title">Contacto</h2>
        <form id="contact-form" class="contact-form" novalidate>
            <div class="form-group">
                <input type="text" name="nombre" placeholder="Nombre">
                <input type="text" name="apellido" placeholder="Apellido">
            </div>
            <input type="email" name="email" placeholder="Email">
            <input type="text" name="asunto" placeholder="Asunto">
            <textarea name="mensaje" placeholder="Mensaje" rows="4"></textarea>
            <button type="submit">Enviar</button>
        </form>
    </div>
</section>


    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <p>Rosario, Calle tuvieja</p>
            <div class="social-links">
                <a href="https://instagram.com/joestoneink" target="_blank" aria-label="Instagram">
                    <img src="./assets/Iconos/instagram.png" alt="Instagram">
                </a>
                <a href="https://wa.me/5493464591521" target="_blank" aria-label="WhatsApp">
                    <img src="./assets/Iconos/whatsapp.png" alt="WhatsApp">
                </a>
            </div>
        </div>
    </footer>

    <!-- Contenedor para mensajes -->
    <div id="message-container"></div>

    <!-- Modal para el mensaje de éxito -->
    <div id="success-modal" class="modal">
        <div class="modal-content">
            <img src="./assets/Logo.svg" alt="Logo JOESTONEINK" class="modal-logo">
            <h2>¡Mensaje enviado! 📩</h2>
            <p>Te vamos a contactar pronto.¡Gracias por escribirnos!</p>
            
            <button onclick="closeSuccessModal()">OK</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        emailjs.init('0_m5isbCyF7kjt6NT'); // Reemplaza con tu User ID
    </script>
</body>
</html>
